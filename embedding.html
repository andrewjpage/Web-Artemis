    <script type="text/javascript" src="js/chromosoml/gene_page.js"></script>
    
    <script>
        
    $(document).ready(function() {
        
        $.fn.CallStatusSpinner.defaults = {
            height : 11.5,
            width : 50,
            img : 'js/chromosoml/img/spinner.gif'
        };
        
        $('.spinner').CallStatusSpinner();
        
        var embedded = null;
        var region = "Pf3D7_01__new";
        var service = "http://localhost:8080/services/";
        
        $.ajax({
            url: service + "/regions/sequenceLength.json",
            dataType: 'jsonp',
            data: { 'region' : region },
            success: function(regions) {
                var sequenceLength = regions[0].length; 
                embedded = new wa.EmbeddedWebArtemis({
                    coordinates :  {
                        fmin : 1,
                        fmax : 1000,
                        region : region
                    }, 
                    webArtemisPath: "http://localhost/Web-Artemis/", 
                    sequenceLength : sequenceLength,
                    service : service
                });
            }
        });
        
        
    });
    </script>

<body>

<h1>Example of embedding</h1>

<div style="width:200px;margin:auto;text-align:center;" class="spinner" ></div>

<div id="chromosome-map-container"  >
    <div id="chromosome-map" ></div>
    <div id="chromosome-map-slider" ></div> 
</div>

<div class="wacontainer">
    <div id="webartemis"></div>
</div>
